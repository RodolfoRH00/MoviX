<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title layout:title-pattern="$CONTENT_TITLE | CineX">CineX</title>

        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

        <style>
            body {
                background-color: #121212;
                color: white;
                font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding-top: 70px;
            }

            .navbar {
                background-color: #141414;
            }

            .navbar-brand,
            .nav-link {
                color: #fff !important;
                font-weight: 500;
            }

            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                letter-spacing: -0.5px;
            }

            .nav-link:hover {
                color: #e50914 !important;
            }

            .btn-login {
                background-color: #e50914;
                border: none;
                color: white;
                font-weight: 500;
                padding: 0.3rem 0.9rem;
                border-radius: 0.25rem;
            }

            .btn-login:hover {
                background-color: #f40612;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="/">CineX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/lista}">Mi Lista</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/popular}">Populares</a></li>
                        <li class="nav-item d-flex align-items-center" th:if="${tmdbSession != null}">
                            <span class="me-3" th:text="${tmdbUser}">usuario</span>
                        </li>

                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" th:if="${tmdbSession == null}">
                            <a class="btn btn-login" href="/login"> Iniciar Sesion </a>
                        </li>
                        <li class="nav-item" th:if="${tmdbSession != null}">
                            <a class="btn btn-outline-light" href="/logout"> Cerrar Sesion </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <main layout:fragment="content"></main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
