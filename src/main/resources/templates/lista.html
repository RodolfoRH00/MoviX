<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:title-content="Mi Lista">Mi Lista</title>
    <style>
        .card-img-overlay.overlay {
            background: linear-gradient(to top, rgba(18,18,18,0.9) 40%, transparent);
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="container py-4">
        <h1 class="mb-4">Mi Lista</h1>

        <div th:if="${favoritos == null or #lists.isEmpty(favoritos)}" class="alert alert-info text-center">
            No tienes películas en tu lista. <a th:href="@{/}" class="alert-link">Descubre nuevas películas</a>.
        </div>

        <div th:if="${favoritos != null and !#lists.isEmpty(favoritos)}" class="row row-cols-2 row-cols-md-4 g-4">
            <div th:each="pelicula : ${favoritos}" class="col">
                <div class="card bg-dark text-white h-100 border-0">
                    <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${pelicula.posterPath}}"
                         th:alt="${pelicula.title}" class="card-img-top" style="object-fit:cover; height:330px;"/>

                    <div class="card-img-overlay overlay d-flex flex-column justify-content-end p-2">
                        <h5 class="card-title" th:text="${pelicula.title}">Título</h5>
                        <p class="card-text small" th:text="${pelicula.overview}"
                           style="max-height:3em; overflow:hidden; text-overflow:ellipsis; line-height:1.2;">Descripción</p>
                        <div class="mt-2">
                            <!-- Quitar de mi lista -->
                            <form th:action="@{/favorite}" method="post" style="display:inline;">
                                <input type="hidden" name="mediaId" th:value="${pelicula.id}" />
                                <input type="hidden" name="favorite" value="false" />
                                <button type="submit" class="btn btn-sm btn-light" title="Quitar de mi lista">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                            </form>
                            <!-- Ver detalles -->
                            <a th:href="@{'/movie/' + ${pelicula.id}}" class="btn btn-sm btn-outline-light ms-1" title="Ver detalles">
                                <i class="bi bi-info-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
